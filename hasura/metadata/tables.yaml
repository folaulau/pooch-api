          name: pet_parent_roles
  - name: pets
    using:
      foreign_key_constraint_on:
        column: pet_parent_id
        table:
          schema: public
          name: pet
  select_permissions:
  - role: pet_parent
    permission:
      columns:
      - id
      - phone_number
      - deleted
      - email_verified
      - phone_number_verified
      - email
      - full_name
      - uuid
      - rating
      - created_at
      - updated_at
