- table:
    schema: public
    name: address
  object_relationships:
    - name: groomer_address
      using:
        foreign_key_constraint_on:
          column: address_id
          table:
            schema: public
            name: groomer_addresses
  array_relationships:
    - name: parents
      using:
        foreign_key_constraint_on:
          column: address_id
          table:
            schema: public
            name: parent
  select_permissions:
    - role: groomer
      permission:
        columns:
          - id
          - primary_address
          - city
          - country
          - state
          - street
          - street2
          - timezone
          - uuid
          - zipcode
          - latitude
          - longitude
          - created_at
          - updated_at
        filter:
          groomer_address:
            groomer_id:
              _eq: x-Hasura-groomer-id
