- table:
    schema: public
    name: address
- table:
    schema: public
    name: care_service
- table:
    schema: public
    name: groomer
  select_permissions:
  - role: groomer
    permission:
      columns:
      - id
      - number_of_ocupancy
      - phone_number
      - deleted
      - email_temp
      - email_verified
      - instant_booking
      - offered_drop_off
      - offered_pickup_off
      - phone_number_verified
      - business_name
      - email
      - first_name
      - last_name
      - uuid
      - charge_per_mile
      - rating
      - description
      - created_at
      - updated_at
      filter:
        uuid:
          _eq: x-Hasura-groomer-uuid
      allow_aggregations: true
- table:
    schema: public
    name: groomer_roles
- table:
    schema: public
    name: parent
  select_permissions:
  - role: parent
    permission:
      columns:
      - id
      - phone_number
      - deleted
      - email_temp
      - email_verified
      - phone_number_verified
      - email
      - full_name
      - uuid
      - rating
      - created_at
      - updated_at
      filter:
        uuid:
          _eq: x-Hasura-parent-uuid
- table:
    schema: public
    name: parent_roles
- table:
    schema: public
    name: pet
- table:
    schema: public
    name: pet_care
- table:
    schema: public
    name: pet_food_schedule
- table:
    schema: public
    name: pet_vaccine
- table:
    schema: public
    name: petcare_pets
- table:
    schema: public
    name: phone_number_verification
- table:
    schema: public
    name: roles
