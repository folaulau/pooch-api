  - name: petSitterByPetSitterId
    using:
      foreign_key_constraint_on: pet_sitter_id
  - name: pet_sitter
    using:
      foreign_key_constraint_on: pet_parent_id
  array_relationships:
  - name: petcare_pets
    using:
      foreign_key_constraint_on:
        column: petcare_id
        table:
          schema: public
          name: petcare_pets
- table:
