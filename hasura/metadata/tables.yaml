- table:
    schema: public
    name: address
- table:
    schema: public
    name: pet
  object_relationships:
  - name: pet_parent
    using:
      foreign_key_constraint_on: pet_parent_id
  array_relationships:
  - name: pet_food_schedules
    using:
      foreign_key_constraint_on:
        column: pet_id
        table:
          schema: public
          name: pet_food_schedule
  - name: pet_vaccines
    using:
      foreign_key_constraint_on:
        column: pet_id
        table:
          schema: public
          name: pet_vaccine
  - name: petcare_pets
    using:
      foreign_key_constraint_on:
        column: pet_id
        table:
          schema: public
          name: petcare_pets
  select_permissions:
  - role: pet_parent
    permission:
      columns:
      - id
      - pet_parent_id
      - deleted
      - spayed
      - breed
      - full_name
      - gender
      - training
      - uuid
      - dob
      - weight
      - notes
      - created_at
      - updated_at
      filter:
        pet_parent_id:
          _eq: x-Hasura-parent-id
      allow_aggregations: true
- table:
    schema: public
    name: pet_care
