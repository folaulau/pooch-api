
spring.datasource.initialization-mode=always

project.host=dev-api.poochapp.net
project.web.app.uri=https://dev.poochapp.net
poochfolio.web.app.uri=https://dev.poochfolio.net

# Hibernate

database.secret.name=pooch-api-dev-db
stripe.secret.name=pooch-api-dev-stripe
twilio.secret.name=pooch-api-dev-twilio
firebase.secret.name=pooch-api-dev-firebase
elasticsearch.secret.name=pooch-api-dev-elasticsearch
xapikey.secret.name=pooch-dev-x-api-keys

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.cache.use_query_cache=false
spring.jpa.properties.hibernate.generate_statistics=false
spring.jpa.properties.hibernate.show_sql=false
spring.jpa.properties.hibernate.use_sql_comments=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Logging
logging.level.com.pooch=INFO
logging.level.org.springframework.web=WARN
logging.level.com.amazon=WARN
logging.level.org.springframework.jdbc.core.JdbcTemplate=DEBUG
#logging.level.com.zaxxer.hikari.HikariConfig=DEBUG
#logging.level.com.zaxxer.hikari=TRACE
#logging.level.org.hibernate=TRACE
#logging.level.org.apache=trace
#logging.level.org.apache.catalina.valves.RemoteIpValve=DEBUG
#logging.level.org.hibernate.resource.jdbc.internal.ResourceRegistryStandardImpl=TRACE
#logging.level.com.zaxxer.hikari.HikariConfig=DEBUG
#logging.level.com.zaxxer.hikari=TRACE

# Stripe

# aws queue
queue=pooch-dev.fifo

# Aws S3
aws.s3.bucket=pooch-api-dev

# Firebase
firebase.key.file.location=/config/dev-pooch-inc-firebase-adminsdk.json


